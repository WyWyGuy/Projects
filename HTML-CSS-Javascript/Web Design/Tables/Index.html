<h1>Basic Tables</h1>


<table width="150">


<tr>
	<td>Monkey</td>
	<td>Snake</td>
</tr>


<tr>
	<td>Turtle</td>
	<td>Goldfish</td>
</tr>


<tr>
	<td>Bald Eagle</td>
	<td>Armadillo</td>
</tr>


</table>

<br/>

<table width="400" border="1">


<tr>
	<th>Rank in Size</th>
	<th>State Name</th>
	<th>State Capital</th>
</tr>


<tr>
	<td>1</td>
	<td>Alaska</td>
	<td>Juneau</td>
</tr>


<tr>
	<td>2</td>
	<td>Texas</td>
	<td>Austin</td>
</tr>


<tr>
	<td>3</td>
	<td>California</td>
	<td>Sacramento</td>
</tr>


<tr>
	<td>4</td>
	<td>Montana</td>
	<td>Helena</td>
</tr>


<tr>
	<td>5</td>
	<td>New Mexico</td>
	<td>Santa Fe</td>
</tr>


</table>

<br/>

<table width="800" border="5">

<tr>
	<td>Monday</td>
	<td>Tuesday</td>
	<td>Wednesday</td>
	<td>Thursday</td>
	<td>Friday</td>
	<td>Saturday</td>
	<td>Sunday</td>
</tr>

</table>



</body>

</html>
