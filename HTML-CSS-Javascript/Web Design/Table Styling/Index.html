<!DOCTYPE html>
<html>
<head>

<title>Table Styling</title>


<style type="text/css" media="all">

.high {
	color:red;
}

.low {
	color:blue;
}

.day {
	font-weight:bold;
	background-color:yellow;
}

.weather {
	text-align:center;
	width:650px;
	border-collapse:collapse;
	font-family:verdana;
}

td {
	padding:7px;
	border-width:4px;
	border-style:dotted;
	border-color:blue;
}

</style>



</head>



<body>
<!-- PAGE CONTENT GOES HERE -->

<h1>Five Day Forecast</h1>

<table class="weather">

<tr class="day">
	<td>Monday</td>
	<td>Tuesday</td>
	<td>Wednesday</td>
	<td>Thursday</td>
	<td>Friday</td>
</tr>


<tr class="high">
	<td>68</td>
	<td>68</td>
	<td>70</td>
	<td>73</td>
	<td>62</td>
</tr>


<tr class="low">
	<td>53</td>
	<td>56</td>
	<td>52</td>
	<td>58</td>
	<td>50</td>
</tr>


<tr>
	<td>Thunderstorms</td>
	<td>Partly Cloudy</td>
	<td>Chance of Rain</td>
	<td>Clear</td>
	<td>Windy</td>
</tr>


<tr>
	<td><img src="thunderstorms.png" height="60" width="60" alt="Thunderstorms"></td>
	<td><img src="partly-cloudy.png" height="60" width="60" alt="Clouds"></td>
	<td><img src="chance-of-rain.png" height="60" width="60" alt="Rainy"></td>
	<td><img src="clear.png" height="60" width="60" alt="Clear Skies"></td>
	<td><img src="windy.png" height="60" width="60" alt="Windy tree"></td>
</tr>


</table>


</body>

</html>
