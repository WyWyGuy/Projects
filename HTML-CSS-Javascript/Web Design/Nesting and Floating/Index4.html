<!DOCTYPE html>
<html>
<head>

<title>Clearing the Float</title>


<style type="text/css" media="all">

img {
	margin-left:50px;
	margin-right:100px;
	border-width:1px;
	border-color:black;
	border-style:solid;
	float:left;
}

p {
	font-size:18px;
}

.clearfloat {
	clear:both;
}
</style>



</head>



<body>
<!-- PAGE CONTENT GOES HERE -->

<img src="odyssey.jpg" width="236" height="150">
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<div class="clearfloat"></div>
<p>Paragraph 3</p>
<p>Paragraph 4</p>
<p>Paragraph 5</p>
<p>Paragraph 6</p>


</body>

</html>
