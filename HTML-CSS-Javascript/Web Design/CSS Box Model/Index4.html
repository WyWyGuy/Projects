<!DOCTYPE html>
<html>
<head>

<title>Setting Padding</title>


<style type="text/css" media="all">

.div1 {
	height:200px;
	width:200px;
	border-color:blue;
	border-size:1px;
	border-style:solid;
	padding:0px;
}

.div2 {
	height:200px;
	width:200px;
	border-color:blue;
	border-size:1px;
	border-style:solid;
	padding:20px;
	margin-top:10px;
}

</style>



</head>



<body>
<!-- PAGE CONTENT GOES HERE -->

<div class="div1">
This is an example of a box with zero padding.
</div>

<div class="div2">
This is an example of a box with 20px padding.
</div>


</body>

</html>
